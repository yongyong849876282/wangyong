<!DOCTYPE html>
<html>
<head>
<title>课程</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('educourse:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('educourse:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('educourse:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">课程讲师ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.teacherId" placeholder="课程讲师ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">课程专业ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.subjectId" placeholder="课程专业ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">课程专业父级ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.subjectParentId" placeholder="课程专业父级ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">课程标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.title" placeholder="课程标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">课程销售价格，设置为0则可免费观看</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.price" placeholder="课程销售价格，设置为0则可免费观看"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">总课时</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.lessonNum" placeholder="总课时"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">课程封面图片路径</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.cover" placeholder="课程封面图片路径"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">销售数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.buyCount" placeholder="销售数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">浏览数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.viewCount" placeholder="浏览数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">乐观锁</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.version" placeholder="乐观锁"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">课程状态 Draft未发布  Normal已发布</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.status" placeholder="课程状态 Draft未发布  Normal已发布"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.gmtCreate" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="eduCourse.gmtModified" placeholder="更新时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/generator/educourse.js"></script>
</body>
</html>
